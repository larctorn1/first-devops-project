name: Basic DevOps CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint (flake8)
        run: |
          pip install flake8
          if [ -d src ]; then flake8 src; fi

      - name: Run tests
        run: |
          pip install pytest
          if [ -d tests ]; then pytest tests || echo "Brak test√≥w"; fi
